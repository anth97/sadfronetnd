<section class="main-content">
    <ul class="breadcrumb breadcrumb-style ">
        <li class="breadcrumb-item">
            <h5 class="page-title m-b-0">Basic</h5>
        </li>
        <li class="breadcrumb-item bcrumb-1">
            <a routerLink="/dashboard/main">
                <i class="fas fa-home font-17"></i></a>
        </li>
        <li class="breadcrumb-item">Predio</li>
        <li class="breadcrumb-item">Búsqueda</li>
    </ul>
    <div class="section-body">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Búsqueda de Predios</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label>Código Predio</label>
                                <input type="text" class="form-control form-control-sm" placeholder="">
                            </div>
                            <div class="form-group col-md-4">
                                <label>Tipo Contribuyente</label>
                                <select class="form-select form-select-sm" [(ngModel)]="contribuyente">
                                    <option value="">Seleccione</option>
                                    <option value="natural">Natural</option>
                                    <option value="juridica">Jurídica</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <label>Tipo Predio</label>
                                <div class="input-group">
                                    <select class="form-select form-select-sm" [(ngModel)]="predioTipo">
                                        <option value="" selected>Seleccione</option>
                                        <option value="urbano">Urbano</option>
                                        <option value="rustico">Rústico</option>
                                    </select>
                                    <button class="btn btn-outline-secondary btn-sm" type="button">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- PERSONA NATURAL -->
                        <div class="row" *ngIf="contribuyente=='natural'">
                            <div class="form-group col-md-2">
                                <label>Documento</label>
                                <select class="form-select form-select-sm">
                                    <option value="" selected>Seleccione</option>
                                    <option value="">DNI</option>
                                    <option value="">Pasaporte</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label>Número</label>
                                <input type="text" class="form-control form-control-sm" placeholder="">
                            </div>
                            <div class="form-group col-md-2">
                                <label>Apellido Paterno</label>
                                <input type="text" class="form-control form-control-sm" placeholder="">
                            </div>
                            <div class="form-group col-md-2">
                                <label>Apellido Materno</label>
                                <input type="text" class="form-control form-control-sm" placeholder="">
                            </div>
                            <div class="form-group col-md-4">
                                <label>Nombres</label>
                                <input type="text" class="form-control form-control-sm" placeholder="">
                            </div>
                        </div>


                        <!-- PERSONA JURIDICA -->
                        <div class="row" *ngIf="contribuyente=='juridica'">
                            <div class="form-group col-md-4">
                                <label>RUC</label>
                                <input type="text" class="form-control form-control-sm" placeholder="">
                            </div>
                            <div class="form-group col-md-8">
                                <label>Razon Social</label>
                                <input type="text" class="form-control form-control-sm" placeholder="">
                            </div>
                        </div>
                        <!-- PREDIO RUSTICO -->
                        <div class="row" *ngIf="predioTipo=='urbano'">
                            <div class="form-group col-md-8">
                                <label>Dirección/Referencia</label>
                                <input type="text" class="form-control form-control-sm" placeholder="">
                            </div>
                            <!-- PREDIO URBANO -->
                            <div class="form-group col-md-2">
                                <label>Número/Lote</label>
                                <input type="text" class="form-control form-control-sm" placeholder="">
                            </div>
                            <div class="form-group col-md-2">
                                <label>Manzana</label>
                                <input type="text" class="form-control form-control-sm" placeholder="">
                            </div>
                        </div>

                        <!-- PREDIO URBANO -->

                        <div class="row" *ngIf="predioTipo=='rustico'">
                            <div class="form-group col-md-12">
                                <label>Dirección/Referencia</label>
                                <input type="text" class="form-control form-control-sm" placeholder="">
                            </div>
                        </div>

                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-md">
                                <tr>
                                    <th>Nro</th>
                                    <th>Fecha</th>
                                    <th>Tipo Predio</th>
                                    <th>Dirección/Referencia</th>
                                    <th>Contribuyente</th>
                                    <th>Acción</th>
                                </tr>

                                        </div>
                                    </td>

                                        <div class="buttons">
                                            <button class="btn btn-icon btn-success"><i class="fas fa-eye"></i></button>
                                        </div>
                                    </td>
                                </tr>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
